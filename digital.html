        onclick="swapImg('dig_main', 'images/dig_catalog.png');

        updateURL('dig_link', 'https://drive.google.com/file/d/1uK8ABwFzT2C6JsXKBH8Z84MAbpqcaxB3/view?usp=share_link')" style="object-position: right">
